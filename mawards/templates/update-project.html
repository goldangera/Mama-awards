{%extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid">
    <div class="row" id="project">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="formpro">
            <h5>NEWLY ADDED PROJECT</h5>
            <form action="{% url 'upload_project' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form uploadform %}
                <input type="submit" class="btn btn-outline-danger" value="Post">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
