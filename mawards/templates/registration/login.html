{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container">
    <div class="logincont">   
        
        <div class="loginform">
            {% if form.errors %}
            <p > Password or Username is incorrect </p>
            {% endif %}

            <div  class="panel panel-default">
                
                
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-danger btn-lg btn-block" value="Login">
                        </div>

                        <div class="col-xs-10"></div>
                        <h2 class="text-center">
                            <small>OR</small>
                        </h2>
                        <div class="col-xs-2"></div>

                        <div class="panel-heading">
                            <p class="_g9ean pull-left">Don't have an account?</p>
                            <a href="/accounts/register/" class="btn btn-danger btn-sm pull-right">Sign Up</a>
                        </div>
                     
                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                    
                </div>

                

            </div>
            
            
        </div>


    </div>

           
</div>

{% endblock %}
