{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container">
    <div class="register">


<!-- Output to Display error in Signup -->

<div class="registform">
    {% if form.errors %}
    <p> Some Information Might be Incorrect </p>
    {% endif %}
  
    <div class="panel panel-default">


        

        <div class="panel-body">

            <form action="/accounts/register/" method="post">
                {% csrf_token %} {% bootstrap_form form %}

                <div class="form-group">
                    <input type="submit" class="btn btn-danger btn-sm" value="Sign Up">
                </div>

                <div class="col-xs-10"></div>
                <h2 class="text-center">
                    <small>OR</small>
                </h2>
                <div class="col-xs-2"></div>

                <div class="panel-heading">
                    <p class="_g9ean pull-left">Already have an account?</p>
                    <a href="/accounts/login/" class="btn btn-danger btn-sm pull-right">Sign In</a>
                </div>
                <input type="hidden" name="next" value="{{next}}">

            </form>

        </div>

    </div>

</div>



</div>

{% endblock %}
